name: Build Sapphire

on:
  push:
    paths-ignore:
      - "**/*.md"
  pull_request_target:
  workflow_dispatch:

jobs:
  lint:
    name: Check for lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"
      - name: Install Dependencies
        run: yarn install
      - name: Run eslint
        run: yarn lint

  tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"
      - name: Install Dependencies
        run: yarn install
      - name: Run Tests
        run: yarn test

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"
      - name: Install Dependencies
        run: yarn install
      - name: Build Sapphire
        run: yarn package
      - name: Rename Artifacts with Unique Names
        run: |
          mkdir release\build\unique
          Get-ChildItem -Path release\build\* -File | ForEach-Object {
            $randomSuffix = Get-Random -Minimum 1000 -Maximum 9999
            $basename = [System.IO.Path]::GetFileNameWithoutExtension($_.Name)
            $extension = [System.IO.Path]::GetExtension($_.Name)
            $uniqueName = "$basename-$randomSuffix$extension"
            Move-Item -Path $_.FullName -Destination "release\build\unique\$uniqueName"
          }
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: release/build/unique/*

