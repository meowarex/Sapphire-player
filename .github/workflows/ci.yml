  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"
      - name: Install linux dependencies
        run: |
          sudo apt update
          sudo apt install -y rpm libarchive-tools
          sudo snap install snapcraft --classic
      - name: Install Dependencies
        run: yarn install
      - name: Build sapphire
        run: yarn package
      - name: Rename Artifacts with Unique Names
        run: |
          mkdir -p release/build/unique
          for file in release/build/*; do
            if [ "$file" != "release/build/unique" ]; then
              RANDOM_SUFFIX=$(shuf -i 1000-9999 -n 1)
              BASENAME=$(basename "$file")
              UNIQUE_NAME="${BASENAME%.*}-$RANDOM_SUFFIX.${BASENAME##*.}"
              mv "$file" "release/build/unique/$UNIQUE_NAME"
            fi
          done
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: release/build/unique/*

  publish-releases:
    if: ${{ success() }}
    needs: [build-windows, build-linux]
    name: Publish Releases
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Install GitHub CLI and jq
        run: sudo apt-get install -y gh jq
      - name: Download All Artifacts
        uses: actions/download-artifact@v3
        with:
          path: release/build
      - name: Display structure of downloaded files
        run: ls -R release/build
      - name: Create Draft Release
        run: |
          UNIQUE_TAG="release-$(date +%Y%m%d%H%M%S)"
          gh release create "$UNIQUE_TAG" --draft --title "Draft Release $UNIQUE_TAG" --notes "This is a draft release."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Rename and Upload New Assets with Unique Names
        run: |
          UNIQUE_TAG="release-$(date +%Y%m%d%H%M%S)"
          for file in $(find release/build -type f); do
            RANDOM_SUFFIX=$(shuf -i 1000-9999 -n 1)
            BASENAME=$(basename "$file")
            UNIQUE_NAME="${BASENAME%.*}-$RANDOM_SUFFIX.${BASENAME##*.}"
            mv "$file" "release/build/$UNIQUE_NAME"
            echo "Uploading asset release/build/$UNIQUE_NAME"
            gh release upload "$UNIQUE_TAG" "release/build/$UNIQUE_NAME"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
